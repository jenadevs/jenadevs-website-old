<!-- Portals Grid Section -->
    <section id="portals" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portals</h2>
                    <h3 class="section-subheading text-muted">We use web apps that do one thing well!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portals-item">
                    <a href="#portalsModal{{ post.modal-id }}" class="portals-link" data-toggle="modal">
                        <div class="portals-hover">
                            <div class="portals-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portals/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portals-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
